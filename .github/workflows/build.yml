name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        platform:
          - [x86_64-unknown-linux-musl, ubuntu-latest]
          - [aarch64-apple-darwin, macos-latest]

    name: 'Building ${{matrix.platform[0]}}'
    runs-on: ${{matrix.platform[1]}}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - if: matrix.platform[0] == 'x86_64-unknown-linux-musl'
        name: Install musl-gcc
        run: |
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          git_sha=$GITHUB_SHA
          git_date=$(git show -s --format=%cd --date=format:'%Y%m%d' $GITHUB_SHA)

          zpm_version=$(cargo pkgid -p zpm | cut -d "#" -f2 | cut -d- -f1)

          export INFRA_VERSION=$zpm_version-git.${git_date}.hash-${git_sha}

          rustup target add ${{matrix.platform[0]}}

          cargo build --verbose --release --target=${{matrix.platform[0]}}
          strip target/${{matrix.platform[0]}}/release/{yarn-bin,yarn}

          cp LICENSE.md target/${{matrix.platform[0]}}/release/
          echo "$INFRA_VERSION" > target/${{matrix.platform[0]}}/release/VERSION.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yarn-${{matrix.platform[0]}}
          path: |
            target/${{matrix.platform[0]}}/release/yarn-bin
            target/${{matrix.platform[0]}}/release/yarn
            target/${{matrix.platform[0]}}/release/LICENSE.md
            target/${{matrix.platform[0]}}/release/VERSION.md
          retention-days: 7

  test-report:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Download the binary
        uses: actions/download-artifact@v4
        with:
          name: yarn-x86_64-unknown-linux-musl

      - name: Puts back the binaries
        run: |
          mkdir -p target/release
          mv {yarn-bin,yarn} target/release/
          chmod +x target/release/{yarn-bin,yarn}

      - name: Clone the berry repo
        uses: actions/checkout@v4
        with:
          repository: yarnpkg/berry
          path: berry

      - name: Install dependencies
        run: ./yarn.sh install
  
      - name: Generate the test report
        run: |
          export BERRY_DIR=$GITHUB_WORKSPACE/berry
          ./yarn.sh berry test:integration --json --outputFile=$(pwd)/report.json || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.json

  publish:
    needs: [build, test-report]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download the binary
        uses: actions/download-artifact@v4
        with:
          name: yarn-x86_64-unknown-linux-musl
  
      - name: Puts back the binaries
        run: |
          mkdir -p target/release
          mv {yarn-bin,yarn} target/release/
          chmod +x target/release/{yarn-bin,yarn}
      
      - name: Download the test report
        uses: actions/download-artifact@v4
        with:
          name: test-report
    
      - name: Install dependencies
        run: ./yarn.sh install
  
      - name: Generate downloads page
        run: ./yarn.sh build:site-artifacts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/site-artifacts/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
