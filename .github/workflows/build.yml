name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        platform:
          - [linux, ubuntu-latest]
          - [darwin, macos-latest]

    name: 'Building the binary for ${{matrix.platform[0]}}'
    runs-on: ${{matrix.platform[1]}}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: |
          cargo build --verbose --release
          zip -r artifacts.zip target/release/{zpm,zpm-switch}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zpm-${{matrix.platform[0]}}
          path: artifacts.zip
          retention-days: 7

  test-report:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: zpm-linux

      - name: Puts back the binaries
        run: unzip ./artifacts.zip
   
      - name: Clone the berry repo
        uses: actions/checkout@v4
        with:
          repository: yarnpkg/berry
          path: berry

      - name: Generate the test report
        run: |
          export BERRY_DIR=$GITHUB_WORKSPACE/berry

          mkdir -p artifacts/test-report

          bash ./yarn.sh
          bash ./yarn.sh berry test:integration --json --outputFile=$(pwd)/artifacts/test-report/report.json || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: artifacts/test-report/

  publish:
    needs: [build, test-report]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: zpm-linux

      - name: Puts back the binaries
        run: unzip ./artifacts.zip
  
      - name: Install dependencies
        run: ./yarn.sh install
  
      - name: Generate downloads page
        run: ./yarn.sh build:site-artifacts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/site-artifacts/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
