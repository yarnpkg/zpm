[package]
name = "zpm-switch"
version = "6.0.0-rc.13"
edition = "2021"

[[bin]]
name = "yarn"
path = "src/main.rs"

[dependencies]
clipanion = { git = "https://github.com/arcanis/clipanion-rs.git", features = ["serde"] }
regex = "1.11.1"
reqwest = { version = "0.12.26", default-features = false, features = ["hickory-dns", "rustls-tls"] }
rkyv = { version = "0.8", features = ["bytecheck"] }
serde_plain = "1.0.2"
serde_with = "3.9.0"
serde = "1.0.219"
thiserror = "2.0.12"
tokio = { version = "1.39.2", features = ["full"] }
zpm-formats = { path = "../zpm-formats" }
zpm-macro-enum = { path = "../zpm-macro-enum" }
zpm-parsers = { path = "../zpm-parsers" }
zpm-semver = { path = "../zpm-semver" }
zpm-utils = { path = "../zpm-utils" }
chrono = "0.4.41"

[dev-dependencies]
assert_cmd = "2.0.17"
